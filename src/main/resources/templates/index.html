<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History Dates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">History Dates</h1>
    <div class="mb-4">
        <a href="/web/form" class="btn btn-primary">Add History Date</a>
        <a href="/web/period/form" class="btn btn-primary">Add Period</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Beginning Year</th>
            <th>Beginning Month</th>
            <th>Beginning Day</th>
            <th>Ending Year</th>
            <th>Ending Month</th>
            <th>Ending Day</th>
            <th>Description</th>
            <th>Period</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="date : ${historyDates}">
            <td th:text="${date.id}"></td>
            <td th:text="${date.beginningYear}"></td>
            <td th:text="${date.beginningMonth}"></td>
            <td th:text="${date.beginningDay}"></td>
            <td th:text="${date.endingYear}"></td>
            <td th:text="${date.endingMonth}"></td>
            <td th:text="${date.endingDay}"></td>
            <td th:text="${date.description}"></td>
            <td th:text="${date.centuryName}"></td>
            <td>
                <a th:href="@{'/web/update/' + ${date.id}}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{'/web/delete/' + ${date.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this history date?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
